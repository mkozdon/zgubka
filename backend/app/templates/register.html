<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Zgubka - Rejestracja</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 flex items-center justify-center min-h-screen font-sans">

  <form method="post" class="bg-white p-8 rounded shadow-md w-80">
    <h1 class="text-2xl font-bold mb-6 text-blue-700">Zarejestruj się</h1>

    {% if error %}
    <p class="text-red-600 mb-4">{{ error }}</p>
    {% endif %}

    <label for="username" class="block mb-1 font-semibold">Nazwa użytkownika</label>
    <input id="username" name="username" type="text" required
           class="w-full border border-gray-300 rounded px-3 py-2 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500" />

    <label for="password" class="block mb-1 font-semibold">Hasło</label>
    <input id="password" name="password" type="password" required
           class="w-full border border-gray-300 rounded px-3 py-2 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500" />

    <label for="password_confirm" class="block mb-1 font-semibold">Powtórz hasło</label>
    <input id="password_confirm" name="password_confirm" type="password" required
           class="w-full border border-gray-300 rounded px-3 py-2 mb-6 focus:outline-none focus:ring-2 focus:ring-blue-500" />

    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition font-semibold">
      Zarejestruj się
    </button>

    <p class="mt-4 text-sm text-center text-blue-700">
      Masz konto? <a href="/login" class="underline hover:text-blue-900">Zaloguj się</a>
    </p>
  </form>

</body>
</html>
